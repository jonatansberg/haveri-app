app = "haveri-redis"
primary_region = "iad"

[build]
  image = "redis:7.2-alpine"

[processes]
  redis = "sh -c 'redis-server --bind 0.0.0.0 --port 6379 --appendonly yes --save 60 1000 --maxmemory-policy noeviction --requirepass ${REDIS_PASSWORD}'"

[[mounts]]
  source = "redis_data"
  destination = "/data"
  processes = ["redis"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
